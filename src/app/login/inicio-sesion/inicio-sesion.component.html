<ion-content>
  <div>prueba</div>
  <swiper-container effect="coverflow" [modules]="swiperModules" [loop]="true" [pagination]="true" [zoom]="true"
    [autoplay]="{ delay: 5000 }">
    <swiper-slide><img src="assets/El-proceso-scaled.jpg"></swiper-slide>
    <swiper-slide><img src="assets/BB0B8960.jpg"></swiper-slide>
    <swiper-slide><img src="assets/9.jpg"></swiper-slide>
  </swiper-container>
  <ion-list>
    <form [formGroup]="formLogin" (ngSubmit)="submitForm()">
      <ion-item>
        <ion-input formControlName="Email" type="email" fill="clear" label="Email" labelPlacement="floating"
          helperText="Enter a valid email" errorText="Invalid email" ngModel email></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="Password" type="password" labelPlacement="stacked" label="ContraseÃ±a">
          <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
          <ion-button fill="clear" slot="end" aria-label="Show/hide">
            <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
          </ion-button>
        </ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="!formLogin.valid">Iniciar</ion-button>
    </form>
  </ion-list>
  <ion-toggle [checked]="cambiarLogin()">UsuarioActivo</ion-toggle>
  <ion-button (click)="accesoDev()" expand="block">
    AccesoDev
  </ion-button>
</ion-content>
